syntax = "proto3";

package orderservice;

import "google/protobuf/timestamp.proto";

option go_package = "dist/pb";

message Order {
    int32 order_id =  1;
    google.protobuf.Timestamp order_time = 2;
}

message Meal {
    Entree  entree  =   1;
    Drink drink = 2;
    repeated Side sides = 3;
}

message Entree {
    string food = 1;
    repeated string notes = 2;
}

message Drink {
    string name = 1;
}

message Side {
    string type = 1;
    repeated string notes = 2;
}